version: '3'

services:
  server:
    image: leepuppychow/docker-flask-example
    expose: # Note the difference here from the master branch
      - "5000"
  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - server
    ports:
      - "4000:4000"